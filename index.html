<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Modelle Vorschau</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background-ar.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.85);
      border-bottom: 2px solid #444;
      position: relative;
      z-index: 10;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .model-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      padding: 1.5rem;
      margin: 2rem;
      backdrop-filter: blur(4px);
    }
    .model-title {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
      color: #00ffff;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      background-color: #111;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.mbo-services.at/static/img/logo.svg" alt="Firmenlogo">
    <h1>AR/VR Modellansicht</h1>
  </header>

  <div id="model-list"></div>

  <script>
    // Automatisches Indexieren: lÃ¤dt Modelle aus einer externen JSON-Datei
    fetch('model-index.json')
      .then(response => response.json())
      .then(models => {
        const container = document.getElementById("model-list");
        models.forEach(m => {
          container.innerHTML += `
            <div class="model-container">
              <div class="model-title">\${m.title}</div>
              <model-viewer src="\${m.file}"
                            ar
                            ar-modes="scene-viewer quick-look webxr"
                            auto-rotate
                            camera-controls
                            loading="lazy">
              </model-viewer>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
